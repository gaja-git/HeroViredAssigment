<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>

</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header"> 
            <h4 id="Attempt">Attempt Text</h4> 
            
            <h5 id="CurrentScore">Score Text</h5>
            
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_option">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_option">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_option">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_option">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
